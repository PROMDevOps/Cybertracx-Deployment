apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: magento-ing
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.org/proxy-buffer-size: "128k"
    nginx.org/proxy-buffers: "4 256k"
spec:
  tls:
    - hosts:
      - {{ .Values.domainMagento }}
      secretName: magento-cert
  rules:
    - host: {{ .Values.domainMagento }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: magento
                port:
                  number: 8080
